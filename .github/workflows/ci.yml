name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build, Vet, Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ["1.19.x"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true
          cache-dependency-path: go.sum

      - name: Go env
        run: go env
        working-directory: .

      - name: Download dependencies
        run: go mod download
        working-directory: .

      - name: Vet
        run: go vet ./...
        working-directory: .

      - name: Build
        run: go build ./...
        working-directory: .

      - name: Test (race)
        if: runner.os != 'Windows'
        run: go test -v -race ./...
        working-directory: .

      - name: Test
        if: runner.os == 'Windows'
        run: go test -v ./...
        working-directory: .
